<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tab Name-->
    <title>Landing-Page</title>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--Normalize Stylesheet-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/minion.png" type="image/x-icon" />
    <!--Awesome-Icons-For-Using-in-Paragraphs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2 class="sneakers">sneakers</h2>
      <p class="titles">
        <span class="title">Collection</span><span class="title">Men</span
        ><span class="title">Women</span><span class="title">About</span
        ><span class="title">Contact</span>
      </p>
      <p class="cart">
        <i class="fa-solid fa-cart-shopping" style="color: #707070"></i>
      </p>
      <div class="image0">
        <img class="avatar" src="./images/image-avatar.png" alt="blank" />
      </div>
    </header>
    <hr />
    <div class="main-container">
      <div class="image-container">
        <div class="image1">
          <img class="image1" src="./images/image-product-1.jpg" alt="" />
        </div>
        <div class="thumbnails">
          <div class="thumbnail thumbnail1">
            <img
              class="thumbnail thumbnail1 imagewitborder"
              src="./images/image-product-1-thumbnail.jpg"
              alt="blank"
            />
          </div>
          <div class="thumbnail thumbnail2">
            <img
              class="thumbnail thumbnail2"
              src="./images/image-product-2-thumbnail.jpg"
              alt="blank"
            />
          </div>
          <div class="thumbnail thumbnail3">
            <img
              class="thumbnail"
              src="./images/image-product-3.jpg"
              alt="blank"
            />
          </div>
          <div class="thumbnail thumbnail4">
            <img
              class="thumbnail thumbnail4"
              src="./images/image-product-4-thumbnail.jpg"
              alt="blank"
            />
          </div>
        </div>
      </div>
      <div class="content-container">
        <h2 class="title2">SNEAKER COMPANY</h2>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable outer sole they'll withstand everything the
          weather can offer
        </p>
        <div class="offer">
          <span class="price">$125.00</span>
          <span class="percentage-off">50%</span>
        </div>
        <span class="discount">$250.00</span>
        <div class="variables">
          <div class="quantity">
            <span class="minus variable">-</span
            ><span class="num variable">0</span
            ><span class="plus variable">+</span>
          </div>
          <div class="cart-button">
            <button>
              <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
